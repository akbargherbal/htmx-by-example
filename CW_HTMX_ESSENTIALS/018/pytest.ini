# This configuration file is for pytest.
# It helps pytest discover our application modules correctly.

[pytest]
# The `pythonpath` setting tells pytest to add the project's root directory
# (represented by '.') to the Python path. This allows tests in the `tests/`
# directory to import modules from the `app/` directory using a simple
# `from app.main import app` statement, which is clean and standard.
pythonpath = .